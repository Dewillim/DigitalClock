<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock_body">
            <div class="clock_display">
                <div class="clock_numbers"></div>
                <div class="clock_text"></div>
            </div>
        </div>
    </div>
    <button class="color_button" onclick="changeColor()">
        <img width="30" height="30" src="https://img.icons8.com/fluency/96/color-wheel-2.png" alt="color-wheel-2"/>
    </button>
    
    
    <script src="script.js"></script>
</body>
</html>
